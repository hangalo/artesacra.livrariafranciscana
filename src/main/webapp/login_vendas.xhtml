<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template/template_principal.xhtml">

            <ui:define name="top">
               
            </ui:define>

            <ui:define name="content">
                <h:panelGrid columns="1" styleClass="panelGridCenter" >
                    <h:panelGroup>
                        <h:form>
                            <h3>Entrar para o sistema</h3>
                            <h:panelGrid columns="3">
                            <h:outputText value="Username" />
                            <h:inputText id="username" value="#{loginBean.usuario}"/>
                            <h:message for="username"/>
                           

                            <h:outputText value="Password" />
                            <h:inputSecret id="password" value="#{loginBean.password}"/>
                            <h:message for="password"/>
                         </h:panelGrid>

                            <h:commandButton action="#{loginBean.loginVendedores}"
                                             value="Login"></h:commandButton>
                        </h:form>
                    </h:panelGroup>
                </h:panelGrid>
            </ui:define>



        </ui:composition>

    </body>
</html>
