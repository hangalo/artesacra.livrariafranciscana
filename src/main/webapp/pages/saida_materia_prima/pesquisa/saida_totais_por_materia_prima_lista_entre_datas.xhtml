<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

      <ui:composition template="./../../../WEB-INF/template/template_saida_materia_prima.xhtml">

            <ui:define name="content">
               

                <div class="card">
                    <h:panelGrid columns="8" styleClass="panelGridCenter">
                        <h:outputLabel value="Total de saídas por matéria entre datas:" style="padding: 20px; margin: 40px; text-align: center; font-size: 2em;"/>
                        <h:panelGroup/><h:panelGroup/> <h:panelGroup/> <h:panelGroup/> <h:panelGroup/><h:panelGroup/>
                        <h:outputLabel rendered="#{facturaVendaProdutoDetalhesAuxBean.vendasTotaisRealizadasPorProdutoEntreDatas.size()>0}" value="Total de linhas: #{facturaVendaProdutoDetalhesAuxBean.vendasTotaisRealizadasPorProdutoEntreDatas.size()}" style="padding: 20px; margin: 40px; text-align: center; font-size: 2em;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" styleClass="panelGridCenter">
                        <h:panelGroup style="margin-right: 800px">
                            <h:outputLabel />
                        </h:panelGroup>

                        <h:panelGroup style="margin-bottom: 20px;">

                            <p:panelGrid columns="2">
                                <h:form>
                                    <p:panelGrid columns="8" >

                                        <p:outputLabel value="Procura entre:"/>
                                        <p:calendar value="#{saidaMateriaPrimaDetalhesAuxBean.inicio}" pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatoriio."/>
                                        <p:outputLabel value="e"/>
                                        <p:calendar value="#{saidaMateriaPrimaDetalhesAuxBean.fim}" pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatoriio."/>


                                        <p:commandButton ajax="false" style="margin-left:  10px" value="Persquisar..."  actionListener="#{saidaMateriaPrimaDetalhesAuxBean.buscaVendasTotaisPorMateriaPrimaEntreDatas}" />


                                    </p:panelGrid>
                                </h:form>
                                <h:form>
                                    <p:commandButton rendered="#{facturaVendaProdutoDetalhesAuxBean.vendasTotaisRealizadasPorProdutoEntreDatas.size()>0}" value="Imprimir diário" actionListener="#{facturaVendaProdutoDetalhesAuxBean.imprimePDFTotalVendasPorProdutoEntreDatas}" ajax="false"/>
                                </h:form>
                            </p:panelGrid>

                        </h:panelGroup>
                    </h:panelGrid>

                    <h:form>
                        <p:dataTable var="saidas" value="#{saidaMateriaPrimaDetalhesAuxBean.saidasTotaisPorMateriaPrimaEntreDatas}">
                            <f:facet name="header">
                                Saídas realizadas
                            </f:facet>
                           
                            <p:column headerText="Matéria Prima">
                                <h:outputText value="#{saidas.materiaPrima.nomeMateriaPrima}"/>
                            </p:column>
                            
                             
                            <p:column headerText="Quantidade total">
                                <h:outputText value="#{saidas.quantidadeSaida}"/>
                            </p:column>
                                                     
                            

                        </p:dataTable>

                    </h:form>


                </div>


            </ui:define>



        </ui:composition>

    </body>
</html>
