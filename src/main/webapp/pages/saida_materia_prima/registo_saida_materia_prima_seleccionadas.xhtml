<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Podutos seleccionados</title>
        <style type="text/css">
            .companyHeaderGrid.ui-panelgrid>*>tr,
            .companyHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
                border: none;
            }

            .companyHeaderGrid td {
                border: none;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h:graphicImage library="images" name="logo.jpg" height="100" width="100" />
        </center>

        <h3 style="text-align: center"> Matérias primas adicionadas ao cesto</h3>
        <hr/>
        <h:form style="margin-top: 20px">
            <p:growl id="growl" showDetail="true"/>
            <p:panelGrid columns="2">
                <h:panelGroup>
                     <h2 style="color: #00AA66">N.º de Itens no cesto #{saidaMateriaPrimaDetalhesBean.numeroItens()}</h2>
                    <p:dataTable var="it" value="#{saidaMateriaPrimaDetalhesBean.carrinho}" emptyMessage="Nenhum Produtos seleccionado" >


                        <p:column>
                            <f:facet name="header">Materia Prima</f:facet>
                            <h:outputText value="#{it.materiaPrima.nomeMateriaPrima}"/>
                        </p:column> 


                        <p:column>
                            <f:facet name="header">Quantidade</f:facet>
                            <h:outputText value="#{it.quanditadeSaida}"/>
                        </p:column> 


                       

                        <p:column>
                            <f:facet name="header">Operação</f:facet>
                            <h:commandLink value="Eliminar" action="#{saidaMateriaPrimaDetalhesBean.delete(it)}" onclick="return confirm('Deseja eliminar o Item do carrinho ?')"></h:commandLink>
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup>

            </p:panelGrid>



        </h:form>

      


        <h:form>
            <p:panelGrid columns="1" styleClass="companyHeaderGrid">
                <p:commandButton value="Seleccionar o sector e Concluir"   action="registo_saida_materia_prima_cesto_adicionar_sector_concluir?faces-redirect=true" ajax="false" update="growl" style="font-size: 1.5em; font-weight: bold"/>


            </p:panelGrid>
            <p:panelGrid columns="1" styleClass="companyHeaderGrid">
                <h:link  outcome="iniciar_registo_saida_materia_prima?faces-redirect=true" style="font-size: 1.4em; text-decoration: none; color: #e0a800;">
                    <h:panelGrid columns="1">
                        <h:outputText value="Regressar/Adicionar outra matéria prima"/>
                    </h:panelGrid>
                </h:link>
            </p:panelGrid>

        </h:form>
         <h:form>
            <p:panelGrid columns="1" styleClass="companyHeaderGrid" >
                <p:commandButton value="Cancelar Saída" action="#{saidaMateriaPrimaDetalhesBean.cancelarSaidaAdministracao}" style="font-size: 1.4em; font-weight: bold;" ajax="false"/>
            </p:panelGrid>

        </h:form>
       
    </h:body>
</html>
