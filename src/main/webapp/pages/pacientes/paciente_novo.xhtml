<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">




            <ui:define name="content">

                <b:panel title="Cadastrar Novo Paciente" collapsible="false" look="primary">
                    
                    <h:form>

                      
                        
                        
                          <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >

                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="N.º Contribuinte:"/>
                                    <p:inputText value="#{pacienteMB.paciente.numeroContribuinte}"/>
                                </h:panelGrid>
                            </h:panelGroup>


                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="Nome:"/>
                                    <p:inputText value="#{pacienteMB.paciente.nomePaciente}" size="40" required="true"/>
                                </h:panelGrid>
                            </h:panelGroup>


                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="Sobrenome:"/>
                                    <p:inputText value="#{pacienteMB.paciente.sobrenomePaciente}" size="40"  required="true"/>
                                </h:panelGrid>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="Data de nascimento:"/>
                                    <p:calendar value="#{pacienteMB.paciente.dataNascimentoPaciente}" pattern="dd/MM/yyyy" showButtonPanel="true"  showOn="button" required="true"/>
                                </h:panelGrid>
                            </h:panelGroup>

                        </p:panelGrid>

                        <p:panelGrid columns="3" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >
                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Sexo:"/>
                                    <p:selectOneRadio id="sexo" value="#{pacienteMB.paciente.sexoPaciente}" required="true">
                                        <f:selectItems value="#{pacienteMB.opSexos}" />
                                    </p:selectOneRadio >
                                </h:panelGrid>
                            </h:panelGroup>
                        </p:panelGrid>

                        <b:panel look="primary" collapsible="false" title="Contactos" style="margin-bottom: 20px">

                            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="E-mail:"/>
                                        <p:inputText value="#{pacienteMB.paciente.emailPaciente}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="Telemovel:"/>
                                        <p:inputText value="#{pacienteMB.paciente.telefonePaciente}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup/>
                                <h:panelGroup/>
                            </p:panelGrid>


                        </b:panel>



                        <b:panel look="primary" collapsible="false" title="Endereço" style="margin-bottom: 20px">

                            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="Casa N.º:"/>
                                        <p:inputText value="#{pacienteMB.paciente.casaPaciente}"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="Rua:"/>
                                        <p:inputText value="#{pacienteMB.paciente.ruaPaciente}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="Bairro:"/>
                                        <p:inputText value="#{pacienteMB.paciente.bairroPaciente}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="Distrito"/>
                                        <p:inputText value="#{pacienteMB.paciente.distritoPaciente}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                            </p:panelGrid>


                            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >
                               

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Municipio:" />
                                                <p:selectOneMenu style="width:200px" id="municipios" filter="true" filterMatchMode="startsWith" label="Município:" value="#{pacienteMB.paciente.municipio}" required="true" converter="municipioConverter">
                                                    <f:selectItem itemLabel="-Seleccione o município-" value="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{municipioMB.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}"/>
                                                </p:selectOneMenu>
                                            </h:panelGrid>
                                        </h:panelGroup>  
                                    </h:panelGrid>
                                </h:panelGroup>
                                  <h:panelGroup/>
                                <h:panelGroup/>

                            </p:panelGrid>


                        </b:panel>

                        <h:panelGrid columns="2">
                            <p:commandButton action="#{pacienteMB.save}" value="Guardar" ajax="false"/>
                        </h:panelGrid>
                    </h:form>

                </b:panel>


            </ui:define>


        </ui:composition>

    </body>
</html>
