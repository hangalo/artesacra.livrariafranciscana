<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

       <ui:composition template="./../../WEB-INF/template/template_tabelas_configuracoes.xhtml">

          

           

            <ui:define name="content">

                <h:form>

                    <p:growl showDetail="true" showSummary="true"/>

                    <p:panelGrid columns="1" >


                        <h:panelGroup>
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Sector de Produção"/>
                                <p:inputText value="#{sectorProducaoBean.sectorProducao.nomeSector}" size="35" required="true" />                                        
                            </h:panelGrid>
                        </h:panelGroup>              
                       
                      

                    </p:panelGrid>

                    <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank ui-fluid" >
                        <p:commandButton action="#{sectorProducaoBean.save}" value="Guardar" ajax="false"/>
                        <p:commandButton value="Cancelar"/>
                    </p:panelGrid>
                </h:form>






            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
