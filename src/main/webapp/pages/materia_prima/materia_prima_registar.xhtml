<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/template_materia_prima.xhtml">

            
            

           

            <ui:define name="content">

                <h:form>

                    <p:growl showDetail="true" showSummary="true"/>

                    <p:panelGrid columns="3" >


                        <h:panelGroup>
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Nome da matéria prima"/>
                                <p:inputText value="#{materiaPrimaBean.materiaPrima.nomeMateriaPrima}" size="35" required="true" />                                        
                            </h:panelGrid>
                        </h:panelGroup>
                          <h:panelGroup>
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Tipo de produto"/>
                                <p:selectOneMenu style="width:200px" id="tipo_produto" filter="true" filterMatchMode="startsWith" label="Tipo de produto" value="#{materiaPrimaBean.materiaPrima.tipoProduto}" required="true" converter="tipoProdutoConverter">
                                    <f:selectItem itemLabel="--Seleccionar o tipo--" value="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{tipoProdutoMBean.tipoProdutos}" var="tipo" itemLabel="#{tipo.descricaoTipoProduto}"  itemValue="#{tipo}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Data de expiração"/>
                                <p:datePicker value="#{materiaPrimaBean.materiaPrima.dataExpiracao}"  required="true" showIcon="true"/>                                        
                            </h:panelGrid>
                        </h:panelGroup>

                      

                    </p:panelGrid>

                    <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank ui-fluid" >
                        <p:commandButton action="#{materiaPrimaBean.save}" value="Guardar" ajax="false"/>
                        <p:commandButton value="Cancelar"/>
                    </p:panelGrid>
                </h:form>



               



            </ui:define>

           

        </ui:composition>

    </body>
</html>
