<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../../WEB-INF/template/template_entrada_materia_prima.xhtml">

            <ui:define name="content">
              
                

                <div class="card">
                    <h:panelGrid columns="8" styleClass="panelGridCenter">
                        <h:outputLabel value="Stock acumulado entre datas:" style="padding: 20px; margin: 40px; text-align: center; font-size: 2em;"/>
                        <h:panelGroup/><h:panelGroup/> <h:panelGroup/> <h:panelGroup/> <h:panelGroup/><h:panelGroup/>
                        <h:outputLabel rendered="#{stockMateriaPrimaAuxMBean.listaEntredatasStockAcumuladoMateriasPrimas.size()>0}" value="Total de linhas: #{stockProdutoBean.listaEntredatasStockAcumuladoProdutos.size()}" style="padding: 20px; margin: 40px; text-align: center; font-size: 2em;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" styleClass="panelGridCenter">
                        <h:panelGroup style="margin-right: 800px">
                            <h:outputLabel />
                        </h:panelGroup>

                        <h:panelGroup style="margin-bottom: 20px;">

                            <p:panelGrid columns="2" styleClass="companyHeaderGrid">
                                <h:form>
                                    <p:panelGrid columns="8" styleClass="companyHeaderGrid">

                                        <p:outputLabel value="Procura entre:"/>
                                        <p:calendar value="#{stockMateriaPrimaAuxMBean.inicio}" pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatoriio."/>
                                        <p:outputLabel value="e"/>
                                        <p:calendar value="#{stockMateriaPrimaAuxMBean.fim}" pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatoriio."/>


                                        <p:commandButton ajax="false" style="margin-left:  10px" value="Persquisar..."  actionListener="#{stockMateriaPrimaAuxMBean.buscaStockAcumuladoEntreDatas}" />


                                    </p:panelGrid>
                                </h:form>
                                  <h:form>
                                      <p:commandButton rendered="#{stockMateriaPrimaAuxMBean.listaEntredatasStockAcumuladoMateriasPrimas.size()>0 }" value="Imprimir relatório(Stock)" actionListener="#{stockProdutoBean.imprimePDFByStockAcumladoEntreDatas}" ajax="false"/>
                                </h:form>
                            </p:panelGrid>

                        </h:panelGroup>
                    </h:panelGrid>

                    <h:form>
                        <p:dataTable var="stock" value="#{stockMateriaPrimaAuxMBean.listaEntredatasStockAcumuladoMateriasPrimas}" rendered="#{stockMateriaPrimaAuxMBean.listaEntredatasStockAcumuladoMateriasPrimas.size()>0 }">
                             <f:facet name="header">
                              Stock acumulado de produtos (Corresponde à vários registos no Stock)
                            </f:facet>

                            <p:column headerText="Nome do produto" >
                                <h:outputText value="#{stock.materiaPrima.nomeMateriaPrima}" />
                            </p:column>

                        
                            <p:column headerText="Quantidade acumulada">
                                <h:outputText value="#{stock.quantidadeTotal}" />
                            </p:column>   
                            
                        

                             

                        </p:dataTable>

                    </h:form>


                </div>


            </ui:define>



        </ui:composition>

    </body>
</html>
