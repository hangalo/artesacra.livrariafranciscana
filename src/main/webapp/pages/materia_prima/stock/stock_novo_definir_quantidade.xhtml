<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/template/template_entrada_materia_prima.xhtml">



            <ui:define name="content">

               

              

                    <h:form>
                          <p:growl id="growl" showDetail="true"/>
                    
                          <h:panelGrid columns="2">
                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Materia Prima"/>
                                    <p:inputText value="#{stockMateriaPrimaMBean.stockMateriaPrima.materiaPrima.nomeMateriaPrima}" size="35" required="true" disabled="true"/>                                        
                                </h:panelGrid>
                            </h:panelGroup>


                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Quantidade"/>
                                    <p:inputText value="#{stockMateriaPrimaMBean.stockMateriaPrima.quantidade}" required="true" requiredMessage="Campo obrigatório"/>
                                </h:panelGrid>
                            </h:panelGroup>
                          
                       </h:panelGrid>
                          
                          <h:panelGrid columns="2">
                  
                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Preço de compra"/>
                                    <p:inputText value="#{stockMateriaPrimaMBean.stockMateriaPrima.precoCompra}" required="true" requiredMessage="Campo obrigatório"/>

                                </h:panelGrid>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Data de compra"/>
                                    <p:calendar value="#{stockMateriaPrimaMBean.stockMateriaPrima.dataCompra}" pattern="dd/MM/yyyy"  showOn="button" required="true" requiredMessage="Campo obrigatório"/>
                                </h:panelGrid>
                            </h:panelGroup>
                          </h:panelGrid>
                           <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Colocação"/>
                                    <p:inputText value="#{stockMateriaPrimaMBean.stockMateriaPrima.colocacao}" required="true" requiredMessage="Campo obrigatório"/>
                                </h:panelGrid>
                            </h:panelGroup>

                             <h:panelGroup>
                                 <h:panelGrid columns="1">
                            <p:outputLabel value="Profissional:" />
                            <p:selectOneMenu style="width:300px" id="cliente" filter="true" filterMatchMode="startsWith" label="Profissional" value="#{stockMateriaPrimaMBean.stockMateriaPrima.profissional}" required="true" requiredMessage="Campo obrigatório" converter="profissionalConverter">
                                    <f:selectItem itemLabel="--Seleccione o profissional--" value="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{profissionalMB.profissionaisLista}" var="profissional" itemValue="#{profissional}" itemLabel="#{profissional.nomeProfissional} #{profissional.sobrenomeProfissional}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            </h:panelGroup>

                          

                        

                        <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank ui-fluid" >
                            <p:commandButton action="#{stockMateriaPrimaMBean.save}" value="Guardar" ajax="false" update="growl"/>

                        </p:panelGrid>
                    </h:form>
                    <h:form>
                        <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank ui-fluid" >
                            <p:commandButton value="Nova Entrada no Stock" action="#{stockMateriaPrimaMBean.cancelarStock}"  ajax="false"/>
                        </p:panelGrid>

                    </h:form>
                
            </ui:define>



        </ui:composition>

    </body>
</html>
