<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">

           <ui:define name="content">
                <center>
                     <h:graphicImage name="barra3.jpg" library="images"/>
                </center>
                <f:view>

                  

                    <b:panel title="Lista das consultas" collapsible="false" look="primary">

                        <h:form>
                            <p:dataTable value="#{consultaMBean.consultas}" var="item">
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{item.descricaoConsulta}" />
                                </p:column>
                                
                                 <p:column headerText="Preço">
                                     <h:outputText value="#{item.precoConsulta}" />
                                </p:column>
                                  <p:column headerText="Tipo de consulta">
                                      <h:outputText value="#{item.tipoConsulta.descricaoTipoConsulta}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>

                    </b:panel>


                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>
