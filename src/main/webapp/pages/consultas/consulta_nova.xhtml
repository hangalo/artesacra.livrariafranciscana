<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">





            <ui:define name="content">
                <center>
                     <h:graphicImage name="barra3.jpg" library="images"/>
                </center>
                <f:view locale="pt_PT">
                    
                   
                    <b:panel title="Cadastrar Nova Consulta" collapsible="false" look="primary">
                        <h:form>
                            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Descrição"  />  
                                        <p:inputText value="#{consultaMBean.consulta.descricaoConsulta}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Preço"  />  
                                        <p:inputText value="#{consultaMBean.consulta.precoConsulta}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Tipo de consulta" />
                                        <p:selectOneMenu style="width:200px" id="tipo_consulta" filter="true" filterMatchMode="startsWith" label="Tipo de consutla" value="#{consultaMBean.consulta.tipoConsulta}" required="true" converter="tipoConsultaConverter">
                                            <f:selectItem itemLabel="-Seleccione o tipo de consulta-" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{tipoConsultaMBean.tipoConsultas}" var="tipoConsulta" itemValue="#{tipoConsulta}" itemLabel="#{tipoConsulta.descricaoTipoConsulta}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>  


                            </p:panelGrid>   

                            <p:commandButton action="#{consultaMBean.save}" value="Guardar" ajax="false" update="dtconsultas"/>
                        </h:form>
                    </b:panel>

                    <b:panel title="Lista de consultas" collapsible="false" look="primary">

                        <h:form>
                            <p:dataTable id="dtconsultas" value="#{consultaMBean.consultas}" var="item">
                                <p:column headerText="Descrição do exame">

                                    <h:outputText value="#{item.descricaoConsulta}" />
                                </p:column>

                                <p:column headerText="Preço">
                                    <h:outputText value="#{item.precoConsulta}" />
                                </p:column>

                                <p:column headerText="Tipo de consulta">
                                    <h:outputText value="#{item.tipoConsulta.descricaoTipoConsulta}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>

                    </b:panel>


                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>
