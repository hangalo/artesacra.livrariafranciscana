    <body>

      <ui:composition template="./../../WEB-INF/template/template_tabelas_configuracoes.xhtml">





            <ui:define name="content">
                          

                <f:view>

                    
                        <h:form>
                            <p:growl id="growl" for="sticky-key" showDetail="true" sticky="true"/>
                           
                            <h:panelGroup>
                                <h:panelGrid columns="1">

                    <h:form id="frmFamiliaProdutos" style="margin-top: 30px;">

                </f:view>

            </ui:define>



        </ui:composition>
