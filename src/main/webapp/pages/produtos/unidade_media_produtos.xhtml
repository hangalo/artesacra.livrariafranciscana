<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">
            <ui:define name="content">
                
                <center>
                    <h:graphicImage name="barra3.jpg" library="images"/>
                </center>

                <f:view>

                    <b:panel title="Cadastrar Nova unidade de medida" collapsible="false" look="primary">
                        <h:form>
                            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Unidade de medida"  />  
                                        <p:inputText value="#{unidadeMedidaBean.unidadeMedida.descricaoUnidadeMedida}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                             


                            </p:panelGrid>   
                            <p:commandButton action="#{unidadeMedidaBean.save}" value="Guardar" ajax="false" update="dtunidades_medidas"/>
                        </h:form>
                    </b:panel>

                    <b:panel title="Tipos de produtos" collapsible="false" look="primary">

                        <h:form>
                            <p:dataTable id="dtunidades_medidas" value="#{unidadeMedidaBean.unidadeMedidas}" var="item">
                                <p:column headerText="Unidade de medida">
                                    <h:outputText value="#{item.descricaoUnidadeMedida}" />
                                </p:column>

                              
                            </p:dataTable>
                        </h:form>

                    </b:panel>


                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>
