<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">





            <ui:define name="content">
                <center>
                    <h:graphicImage name="barra3.jpg" library="images"/>
                </center>
                <f:view>

                    <b:panel title="Cadastrar Nova Análise" collapsible="false" look="primary">
                        <h:form>

                            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Descrição"  />  
                                        <p:inputText value="#{analiseMB.analise.descricaoAnalise}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Preço"  />  
                                        <p:inputText value="#{analiseMB.analise.precoAnalise}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Tipo de análise" />
                                        <p:selectOneMenu style="width:200px" id="categoria" filter="true" filterMatchMode="startsWith" label="Município:" value="#{analiseMB.analise.tipoAnalise}" required="true" converter="tipoAnaliseConverter">
                                            <f:selectItem itemLabel="-Seleccione o tipo de análise-" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{tipoAnaliseMBean.tipoAnalises}" var="tipoAnalise" itemValue="#{tipoAnalise}" itemLabel="#{tipoAnalise.descricaoTipoAnalise}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>  



                            </p:panelGrid>   
                            <p:commandButton action="#{analiseMB.save}" value="Guardar" ajax="false" update="listaAnalises"/>

                        </h:form>
                    </b:panel>

                    <b:panel title="Análises Registadas" collapsible="false" look="primary">

                        <h:form id="frmNovaAnalise">
                            <p:dataTable id="listaAnalises" value="#{analiseMB.analises}" var="item">
                                <p:column headerText="Descrição">

                                    <h:outputText value="#{item.descricaoAnalise}" />
                                </p:column>

                                <p:column headerText="Preço">
                                    <h:outputText value="#{item.precoAnalise}" />
                                </p:column>
                                <p:column headerText="Tipo de análise">
                                    <h:outputText value="#{item.tipoAnalise.descricaoTipoAnalise}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>

                    </b:panel>


                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>
