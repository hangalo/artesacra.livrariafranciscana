<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">





            <ui:define name="content">
                <center>
                    <h:graphicImage name="barra3.jpg" library="images"/>
                </center>
                <div class="card">
                    <h:form>
                        <p:dataTable var="analise" value="#{agendaAnaliseDetalhesAuxBean.analisesMarcadas}">
                            <f:facet name="header">
                                Análises Marcadas
                            </f:facet>

                            <p:column headerText="N.º Agenda">
                                <h:outputText value="#{analise.agendaAnalise.idAgendaAnalise}" />
                            </p:column>

                            <p:column headerText="Data">
                                <h:outputText value="#{analise.agendaAnalise.dataAgendaAnalise}" > 
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Análise">
                                <h:outputText value="#{analise.analise.descricaoAnalise}" />
                            </p:column>
                            <p:column headerText="Paciente">
                                <h:outputText value="#{analise.agendaAnalise.paciente.nomePaciente} #{analise.agendaAnalise.paciente.sobrenomePaciente}" />
                            </p:column>
                            <p:column headerText="Idade">
                                <h:outputText value="#{agendaAnaliseDetalhesAuxBean.getAge(analise.agendaAnalise.paciente.dataNascimentoPaciente)}" />
                            </p:column>
                            <p:column headerText="Sexo">
                                <h:outputText value="#{analise.agendaAnalise.paciente.sexoPaciente}" />
                            </p:column>
                            <p:column headerText="Técnico">
                                <h:outputText value="#{analise.agendaAnalise.profissional.nomeProfissional} #{analise.agendaAnalise.profissional.sobrenomeProfissional}" />
                            </p:column>

                            <p:column headerText="Realizada">
                                <h:outputText value="#{analise.agendaAnalise.realizada eq false? 'Não':'Sim'}" />
                            </p:column>
                            <p:column headerText="Data da realização">
                                <h:outputText value="#{analise.agendaAnalise.dataRealizacao}" > 
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Acção" style="width: 116px">
                                <p:commandButton value="Actualizar análise" icon="ui-icon-search" update=":formAlterarAnalise:Mostrar" oncomplete="PF('dialogo').show();">
                                    <f:setPropertyActionListener target="#{agendaAnaliseDetalhesAuxBean.agendaAnaliseDetalhes}" value="#{analise}"/>
                                </p:commandButton>


                            </p:column>


                        </p:dataTable>

                    </h:form>

                    <h:form id="formAlterarAnalise" >
                        <p:dialog  header="Dados do paciente: #{agendaAnaliseDetalhesAuxBean.agendaAnaliseDetalhes.agendaAnalise.paciente.nomePaciente} #{agendaAnaliseDetalhesAuxBean.agendaAnaliseDetalhes.agendaAnalise.paciente.sobrenomePaciente} - Centro Médico NSF" widgetVar="dialogo" id="Mostrar" resizable="true" maximizable="true" modal="true" width="600" showEffect="explode" hideEffect="fold" > 

                            <h:inputHidden value="#{agendaAnaliseDetalhesAuxBean.agendaAnaliseDetalhes.analise.idAnalise}"/>
                            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Realizada"  />  
                                        <p:selectBooleanCheckbox  value="#{agendaAnaliseDetalhesAuxBean.agendaAnaliseDetalhes.agendaAnalise.realizada}"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Data realização"  />  
                                        <p:calendar value="#{agendaAnaliseDetalhesAuxBean.agendaAnaliseDetalhes.agendaAnalise.dataRealizacao}" pattern="dd/MM/yyyy" showButtonPanel="true"  showOn="button" required="true"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Médico(a)" />
                                        <p:selectOneMenu style="width:300px" id="profissional" filter="true" filterMatchMode="startsWith" label="Paciente" value="#{agendaAnaliseDetalhesAuxBean.agendaAnaliseDetalhes.agendaAnalise.profissional}" required="true" converter="profissionalConverter">
                                            <f:selectItem itemLabel="--Seleccionar Medico--" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{profissionalMB.profissionaisLista}" var="profissional" itemValue="#{profissional}" itemLabel="#{profissional.nomeProfissional} #{profissional.sobrenomeProfissional}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup/>

                            </p:panelGrid>
                            <p:commandButton actionListener="#{agendaAnaliseDetalhesAuxBean.editar}" value="Guardar"  update="growl" ajax="false"/>
                        </p:dialog>

                    </h:form>

                </div>


            </ui:define>



        </ui:composition>

    </body>
</html>
