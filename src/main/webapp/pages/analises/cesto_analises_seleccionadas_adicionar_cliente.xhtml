<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Análises seleccionadas</title>
      
    </h:head>
    <h:body>
        <center>
            <h:graphicImage library="images" name="logo_centro.jpg"  />
        </center>

        <h3 style="text-align: center"> Análises adicionadas ao cesto</h3>
        <hr/>
        <h:form style="margin-top: 20px">
            <p:growl id="growl" showDetail="true"/>
            <p:panelGrid columns="1">
                <h:panelGroup>
                    <h:panelGrid columns="1" style="margin-left: 12px;">
                        <p:panel header="Factura">
                            <h:panelGrid columns="1">
                                <h:outputLabel value="Data:"/>
                                <h:inputText value="#{agendaAnaliseBean.agendaAnalise.dataAgendaAnalise}" size="6" style="text-align: center">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>        

                            </h:panelGrid>
                            <h:panelGrid columns="1" style="width:200px">
                                <p:outputLabel value="Cliente:" />
                                <p:selectOneMenu style="width:300px" id="paciente" filter="true" filterMatchMode="startsWith" label="Paciente" value="#{agendaAnaliseBean.agendaAnalise.paciente}" required="true" requiredMessage="Campo obrigatório" converter="pacienteConverter">
                                    <f:selectItem itemLabel="--Seleccionar Paciente--" value="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{pacienteMB.listaPacientes}" var="paciente" itemValue="#{paciente}" itemLabel="#{paciente.nomePaciente} #{paciente.sobrenomePaciente}"/>

                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="1" style="width:200px">
                                <p:outputLabel value="Médico(a)" />
                                <p:selectOneMenu style="width:300px" id="profissional" filter="true" filterMatchMode="startsWith" label="Paciente" value="#{agendaAnaliseBean.agendaAnalise.profissional}" required="true" requiredMessage="Campo obrigatório" converter="profissionalConverter">
                                    <f:selectItem itemLabel="--Seleccionar Paciente--" value="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{profissionalMB.profissionaisLista}" var="profissional" itemValue="#{profissional}" itemLabel="#{profissional.nomeProfissional} #{profissional.sobrenomeProfissional}"/>

                                </p:selectOneMenu>
                            </h:panelGrid>

                        </p:panel>

                    </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup>
                    <p:dataTable var="it" value="#{agendaAnaliseDetalhesBean.carrinho}" emptyMessage="Nenhum análise seleccionada" >




                        <p:column>
                            <f:facet name="header">Código</f:facet>
                            <h:outputText value="#{it.analise.idAnalise}"/>
                        </p:column>  

                        <p:column>
                            <f:facet name="header">Análise</f:facet>
                            <h:outputText value="#{it.analise.descricaoAnalise}"/>
                        </p:column> 

                        <p:column>
                            <f:facet name="header">Preço</f:facet>
                            <h:outputText value="#{it.analise.precoAnalise}"/>
                        </p:column> 

                        <p:column>
                            <f:facet name="header">Quantidade</f:facet>
                            <h:outputText value="#{it.quantidade}"/>
                        </p:column> 


                        <p:column>
                            <f:facet name="header">Sub Total</f:facet>
                            <h:outputText value="#{it.analise.precoAnalise * it.quantidade}"/>
                        </p:column> 

                        <p:column>
                            <f:facet name="header">Operação</f:facet>
                            <h:commandLink value="Eliminar" action="#{agendaAnaliseDetalhesBean.delete(it)}" onclick="return confirm('Deseja eliminar o Item do carrinho ?')"></h:commandLink>
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup>
                
            </p:panelGrid>
            <p:panelGrid columns="2">
                <h:panelGroup>
                     <h3>Total a pagar: #{agendaAnaliseDetalhesBean.soma()}</h3>
                </h:panelGroup>
                <h:panelGroup>
                     <p:commandButton value="Registar Análise"   action="#{agendaAnaliseDetalhesBean.registarCompra()}" ajax="false" update="growl"/>
                </h:panelGroup>
            </p:panelGrid>
        
       
             

        </h:form>
        
        <h:form>
            <p:panelGrid columns="2">
               
                <h:link  outcome="analise_marcacao" style="font-size: 1.4em; text-decoration: none; color: #00AA66;">
                    <h:panelGrid columns="1">
                        <h:outputText value="Adicionar outra análise"/>
                    </h:panelGrid>
                </h:link>
            </p:panelGrid>

        </h:form>

    </h:body>
</html>
