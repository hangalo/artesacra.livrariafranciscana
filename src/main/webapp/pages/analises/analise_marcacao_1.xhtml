<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">



            <ui:define name="content">

                <center>
                    <h:graphicImage name="barra3.jpg" library="images"/>
                    <h2>Marcação de análises</h2>
                    <hr/>
                </center>

                <h:form>


                    <p:growl/>





                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >

                        <h:panelGroup>
                            <h:panelGrid columns="1">
                                <p:outputLabel for="@next" value="Escolha o tipo de análise" />
                                <p:selectOneMenu id="categoriaAnalise" value="#{analiseMB.tipoAnalise}" converter="tipoAnaliseConverter">
                                    <f:selectItem itemLabel="--Seleccionar Categoria--" value="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{analiseMB.tipoAnalises}" var="tipoAnalises" itemValue="#{tipoAnalise}" itemLabel="#{tipoAnalise.descricaoTipoAnalise}"/>
                                    <f:ajax listener="#{analiseMB.carregaAnalisesPorCategoria}" render="tblAnalises"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGroup>



                        <h4 class="center-text"> Análises disponiveis</h4>
                        <p:dataTable id="tblAnalises" var="item" value="#{analiseMB.analisesSeleccionadas}" >
                            <p:column>
                                <f:facet name="header">Código</f:facet>
                                <h:outputText value="#{item.idAnalise}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header"> Descrição</f:facet>
                                <h:outputText value="#{item.descricaoAnalise}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header"> Preço</f:facet>
                                <h:outputText value="#{item.precoAnalise}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Adicionar ao pedido</f:facet>
                                <h:commandButton value="Adicionar ao pedido" action="#{agendaAnaliseDetalhesBean.addicionarAnaliseCesto(item)}"/>
                            </p:column>
                        </p:dataTable>      
                    </p:panelGrid>

                </h:form>

                <h:panelGroup>
                    <h:form>
                        <p:commandButton icon="btnCarrinho" value="Ver analises solicitadas/Confirmar" oncomplete="PF('dialogClienteCreate').show()"/>

                        <p:column headerText="Operacao">
                            <h:link value="Delete" outcome="cesto_analises_seleccionadas"/>
                        </p:column>
                    </h:form>
                </h:panelGroup>

                <h:form id="formCarrinho">
                    <p:growl id="growl" showDetail="true" />
                    <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

                    <p:dialog header="Cestro de pedidos" widgetVar="dialogClienteCreate" modal="true" width="90%">

                        <h:panelGrid columns="2" style="width: 100%">
                            <p:panel header="Análises solicitadas">
                                <h:panelGrid columns="1">
                                    <p:dataTable value="#{agendaAnaliseDetalhesBean.carrinho}" var="i">

                                        <p:column headerText="Análise">
                                            <h:outputText value="#{i.analise.descricaoAnalise}"/>
                                        </p:column>

                                        <p:column headerText="Preço">
                                            <h:outputText value="#{i.analise.precoAnalise}"/>
                                        </p:column>

                                        <p:column headerText="Qtde">
                                            <h:outputText value="#{i.quantidade}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">Sub Total</f:facet>
                                            <h:outputText value="#{i.analise.precoAnalise * i.quantidade}"/>
                                        </p:column> 

                                        <p:column headerText="Operacao">
                                            <h:link value="Delete" outcome="cesto_analises_seleccionadas"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                                <h3 style="color: #66DD99">
                                    <br></br>
                                    Total a pagar: #{agendaAnaliseDetalhesBean.soma()}

                                </h3>
                            </p:panel>

                            <h:panelGrid columns="1" style="margin-left: 12px;">
                                <p:panel header="Factura">
                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="Data:"/>
                                        <h:inputText value="#{agendaAnaliseBean.agendaAnalise.dataAgendaAnalise}" size="6" style="text-align: center">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:inputText>        

                                    </h:panelGrid>
                                    <h:panelGrid columns="1" style="width:200px">
                                        <p:outputLabel value="Cliente:" />
                                        <p:selectOneMenu style="width:300px" id="paciente" filter="true" filterMatchMode="startsWith" label="Paciente" value="#{agendaAnaliseBean.agendaAnalise.paciente}" required="true" converter="pacienteConverter">
                                            <f:selectItem itemLabel="--Seleccionar Paciente--" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{pacienteMB.listaPacientes}" var="paciente" itemValue="#{paciente}" itemLabel="#{paciente.nomePaciente} #{paciente.sobrenomePaciente}"/>

                                        </p:selectOneMenu>
                                    </h:panelGrid>

                                    <h:panelGrid columns="1" style="width:200px">
                                        <p:outputLabel value="Médico(a)" />
                                        <p:selectOneMenu style="width:300px" id="profissional" filter="true" filterMatchMode="startsWith" label="Paciente" value="#{agendaAnaliseBean.agendaAnalise.profissional}" required="true" converter="profissionalConverter">
                                            <f:selectItem itemLabel="--Seleccionar Paciente--" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{profissionalMB.profissionaisLista}" var="profissional" itemValue="#{profissional}" itemLabel="#{profissional.nomeProfissional} #{profissional.sobrenomeProfissional}"/>

                                        </p:selectOneMenu>
                                    </h:panelGrid>

                                </p:panel>

                            </h:panelGrid>8888

                        </h:panelGrid>



                        <p:commandButton value="Registar compra"   action="#{agendaAnaliseDetalhesBean.registarCompra()}" ajax="false" update="growl"/>


                    </p:dialog>

                </h:form>






            </ui:define>



        </ui:composition>

    </body>
</html>
