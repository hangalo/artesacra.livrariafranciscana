<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">



            <ui:define name="content">
                <center>
                    <h:graphicImage name="barra3.jpg" library="images"/>
                </center>
                <f:view>

                    <b:panel title="Cadastrar Tipo de Análise" collapsible="false" look="primary">
                        <h:form>
                            <p:growl id="growl" showDetail="true" />

                            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Tipo de análise:"  />  
                                        <p:inputText id="tipo_analise" value="#{tipoAnaliseMBean.tipoAnalise.descricaoTipoAnalise}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>


                            </p:panelGrid>   
                            <p:commandButton action="#{tipoAnaliseMBean.save}" value="Guardar" ajax="false" >
                                <f:ajax execute="@form" render="frmTipoAnalise :tbTipoAnalise" resetValues="true"/>
                            </p:commandButton>
                        </h:form>
                    </b:panel>

                    <b:panel title="Tipo de Análises" collapsible="false" look="primary">

                        <h:form id="frmTipoAnalise">
                            <p:dataTable id="tbTipoAnalise" value="#{tipoAnaliseMBean.tipoAnalises}" var="item">
                                <p:column headerText="Tipo de exame">

                                    <h:outputText value="#{item.descricaoTipoAnalise}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>

                    </b:panel>


                </f:view>



            </ui:define>



        </ui:composition>

    </body>
</html>
