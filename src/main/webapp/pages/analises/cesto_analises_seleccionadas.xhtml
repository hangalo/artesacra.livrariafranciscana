<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Análises seleccionadas</title>
      
    </h:head>
    <h:body>
        <center>
            <h:graphicImage library="images" name="logo_centro.jpg"  />
        </center>

        <h3 style="text-align: center"> Análises adicionadas ao cesto</h3>
        <hr/>
        <h:form style="margin-top: 20px">
            <p:growl id="growl" showDetail="true"/>
            <p:panelGrid columns="2">
                <h:panelGroup>
                    <p:dataTable var="it" value="#{agendaAnaliseDetalhesBean.carrinho}" emptyMessage="Nenhum análise seleccionada" >




                        <p:column>
                            <f:facet name="header">Código</f:facet>
                            <h:outputText value="#{it.analise.idAnalise}"/>
                        </p:column>  

                        <p:column>
                            <f:facet name="header">Análise</f:facet>
                            <h:outputText value="#{it.analise.descricaoAnalise}"/>
                        </p:column> 

                        <p:column>
                            <f:facet name="header">Preço</f:facet>
                            <h:outputText value="#{it.analise.precoAnalise}"/>
                        </p:column> 

                        <p:column>
                            <f:facet name="header">Quantidade</f:facet>
                            <h:outputText value="#{it.quantidade}"/>
                        </p:column> 


                        <p:column>
                            <f:facet name="header">Sub Total</f:facet>
                            <h:outputText value="#{it.analise.precoAnalise * it.quantidade}"/>
                        </p:column> 

                        <p:column>
                            <f:facet name="header">Operação</f:facet>
                            <h:commandLink value="Eliminar" action="#{agendaAnaliseDetalhesBean.delete(it)}" onclick="return confirm('Deseja eliminar o Item do carrinho ?')"></h:commandLink>
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup>
                
            </p:panelGrid>

             

        </h:form>
        <br></br>
        <h3> Total a pagar: #{agendaAnaliseDetalhesBean.soma()}</h3>
        <br></br>
        <h:form>
            <p:panelGrid columns="2">
                <p:commandButton value="Seleccionar o cliente"   action="cesto_analises_seleccionadas_adicionar_cliente" ajax="false" update="growl"/>
                <h:link  outcome="analise_marcacao" style="font-size: 1.4em; text-decoration: none; color: #00AA66;">
                    <h:panelGrid columns="1">
                        <h:outputText value="Adicionar outra análise"/>
                    </h:panelGrid>
                </h:link>
            </p:panelGrid>

        </h:form>

    </h:body>
</html>
