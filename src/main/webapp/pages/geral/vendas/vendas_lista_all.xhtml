<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

       <ui:composition template="./../../../WEB-INF/template/template_vendas.xhtml">

            <ui:define name="content">
                <center>
                    <h:graphicImage library="images" name="logo_fraternitas.jpeg" height="200" width="200" />
                </center>
                <center>
                    <h:graphicImage name="barra3.jpg" library="images"/>
                </center>

                <div class="card">
                    <h:form>
                        <p:dataTable var="vendas" value="#{facturaVendaProdutoDetalhesAuxBean.vendasRealizadas}">
                            <f:facet name="header">
                                Vendas realizadas
                            </f:facet>

                            <p:column headerText="Data">
                                <h:outputText value="#{vendas.facturaVendaProduto.dataFactura}" > 
                                    <f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="N.º Factura">
                                <h:outputText value="#{vendas.facturaVendaProduto.idFactura}" />
                            </p:column>

                            <p:column headerText="Cliente">
                                <h:outputText value="#{vendas.facturaVendaProduto.cliente.nomeCliente} #{vendas.facturaVendaProduto.cliente.sobrenomeCliente}"/>
                            </p:column>


                            <p:column headerText="Produto">
                                <h:outputText value="#{vendas.produto.nomeProduto}"/>
                            </p:column>

                            <p:column headerText="Quantidade">
                                <h:outputText value="#{vendas.quantidade}"/>
                            </p:column>

                            <p:column headerText="Preço">
                                <h:outputText value="#{vendas.precoVenda}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Sub Total</f:facet>
                                <h:outputText value="#{vendas.precoVenda * vendas.quantidade}"/>
                            </p:column> 

                        </p:dataTable>

                    </h:form>


                </div>


            </ui:define>



        </ui:composition>

    </body>
</html>
