<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    

      <body
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

      <ui:composition template="./../../../WEB-INF/template/template_vendas.xhtml">

            <ui:define name="top">
               
            </ui:define>

            <ui:define name="content">
              
                <h:panelGrid columns="8">
                    <h:outputLabel value="Lista das vendas entre datas:" style="padding: 20px; margin: 40px; text-align: center; font-size: 2em;"/>
                    <h:panelGroup/><h:panelGroup/> <h:panelGroup/> <h:panelGroup/> <h:panelGroup/><h:panelGroup/>
                    <h:outputLabel rendered="#{facturaVendaProdutoDetalhesAuxBean.vendasRealizadasEntreDatas.size()>0}" value="Total de linhas: #{facturaVendaProdutoDetalhesAuxBean.vendasRealizadasEntreDatas.size()}" style="padding: 20px; margin: 40px; text-align: center; font-size: 2em;"/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:panelGroup style="margin-right: 800px">
                        <h:outputLabel />
                    </h:panelGroup>

                    <h:panelGroup style="margin-bottom: 20px;">

                        <p:panelGrid columns="2">
                            <h:form>
                                <p:panelGrid columns="8" >

                                    <p:outputLabel value="Cerca tra:"/>
                                    <p:calendar value="#{facturaVendaProdutoDetalhesAuxBean.inicio}" pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatoriio."/>
                                    <p:outputLabel value="e"/>
                                    <p:calendar value="#{facturaVendaProdutoDetalhesAuxBean.fim}" pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatoriio."/>

                                   

                                    <p:commandButton ajax="false" style="margin-left:  10px" value="Cerca..."  actionListener="#{facturaVendaProdutoDetalhesAuxBean.executarBuscaVendasEntreDatas}" />


                                </p:panelGrid>
                            </h:form>
                           
                        </p:panelGrid>

                    </h:panelGroup>
                </h:panelGrid>


                <h:form id="frmVendas" enctype="multipart/form-data">

                    <p:dataTable id="tblVendas" value="#{facturaVendaProdutoDetalhesAuxBean.vendasRealizadasEntreDatas}"  var="vendas" scrollable="true" scrollHeight="600"  showGridlines="true">

                        <f:facet name="header">
                                Vendas realizadas
                            </f:facet>

                            <p:column headerText="Data">
                                <h:outputText value="#{vendas.facturaVendaProduto.dataFactura}" > 
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="N.º Factura">
                                <h:outputText value="#{vendas.facturaVendaProduto.idFactura}" />
                            </p:column>

                            <p:column headerText="Cliente">
                                <h:outputText value="#{vendas.facturaVendaProduto.cliente.nomeCliente} #{vendas.facturaVendaProduto.cliente.sobrenomeCliente}"/>
                            </p:column>


                            <p:column headerText="Produto">
                                <h:outputText value="#{vendas.produto.nomeProduto}"/>
                            </p:column>

                            <p:column headerText="Quantidade">
                                <h:outputText value="#{vendas.quantidade}"/>
                            </p:column>

                            <p:column headerText="Preço">
                                <h:outputText value="#{vendas.precoVenda}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Sub Total</f:facet>
                                <h:outputText value="#{vendas.precoVenda * vendas.quantidade}"/>
                            </p:column> 

                    </p:dataTable>


                </h:form>

                
                
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
