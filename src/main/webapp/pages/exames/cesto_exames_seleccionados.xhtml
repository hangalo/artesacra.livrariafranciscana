<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exames solicitados</title>
         <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <center>
          <h:graphicImage library="images" name="logo_centro.jpg" />
          </center>
          <h3 style="text-align: center; font-weight: bold"> Exames adicionados ao o cesto</h3>
          <hr/>
        <h:form style="margin-top: 20px">
            <p:dataTable var="it" value="#{agendaExameDetalhesBean.carrinho}" emptyMessage="Nenhum exame seleccionado" >
                
                 
                
                
               
                 <p:column>
                    <f:facet name="header">Exame</f:facet>
                    <h:outputText value="#{it.exame.descricaoExame}"/>
                </p:column> 
                
                 <p:column>
                    <f:facet name="header">Preço</f:facet>
                    <h:outputText value="#{it.exame.precoExame}"/>
                </p:column> 
                
                 <p:column>
                    <f:facet name="header">Quantidade</f:facet>
                    <h:outputText value="#{it.quantidade}"/>
                </p:column> 
                
                
                 <p:column>
                    <f:facet name="header">Sub Total</f:facet>
                    <h:outputText value="#{it.exame.precoExame * it.quantidade}"/>
                </p:column> 
                
                 <p:column>
                    <f:facet name="header">Operação</f:facet>
                    <h:commandLink value="Delete" action="#{agendaExameDetalhesBean.delete(it)}" onclick="return confirm('Deseja eliminar o Item do carrinho ?')"></h:commandLink>
                </p:column> 
            </p:dataTable>
        </h:form>
        <br></br>
        <h3> Total: #{agendaExameDetalhesBean.soma()}</h3>
        <br></br>
        <h:form>
            <p:commandButton value="Seleccionar o cliente e concluir"   action="cesto_exames_seleccionados_adicionar_cliente_concluir" ajax="false" update="growl"/>
            <h:link  outcome="exame_marcacao" style="font-size: 1.4em; text-decoration: none; color: #00AA66;">
                <h:panelGrid columns="1">
                 <h:outputText value="Adicionar outro exame"/>
                </h:panelGrid>
            </h:link>
        </h:form>
        
    </h:body>
</html>
