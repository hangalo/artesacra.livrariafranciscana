<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exames solicitados</title>
         <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <center>
          <h:graphicImage library="images" name="logo_centro.jpg" />
          </center>
          <h3 style="text-align: center; font-weight: bold"> Exames adicionados ao o cesto</h3>
          <hr/>
        <h:form style="margin-top: 20px">
            <p:panelGrid columns="2">
                <h:panelGroup>
                     <h:panelGrid columns="1" style="margin-left: 12px;">
                                <p:panel header="Factura">
                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="Data:"/>
                                        <h:inputText value="#{agendaExameBean.agendaExame.dataAgendaExame}" size="6" style="text-align: center">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:inputText>        

                                    </h:panelGrid>
                                    <h:panelGrid columns="1" style="width:200px">
                                        <p:outputLabel value="Cliente:" />
                                        <p:selectOneMenu style="width:300px" id="paciente" filter="true" filterMatchMode="startsWith" label="Paciente" value="#{agendaExameBean.agendaExame.paciente}" required="true" converter="pacienteConverter">
                                            <f:selectItem itemLabel="--Seleccionar Paciente--" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{pacienteMB.listaPacientes}" var="paciente" itemValue="#{paciente}" itemLabel="#{paciente.nomePaciente} #{paciente.sobrenomePaciente}"/>

                                        </p:selectOneMenu>
                                    </h:panelGrid>

                                    <h:panelGrid columns="1" style="width:200px">
                                        <p:outputLabel value="Médico(a)" />
                                        <p:selectOneMenu style="width:300px" id="profissional" filter="true" filterMatchMode="startsWith" label="Paciente" value="#{agendaExameBean.agendaExame.profissional}" required="true" converter="profissionalConverter">
                                            <f:selectItem itemLabel="--Seleccionar Paciente--" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{profissionalMB.profissionaisLista}" var="profissional" itemValue="#{profissional}" itemLabel="#{profissional.nomeProfissional} #{profissional.sobrenomeProfissional}"/>

                                        </p:selectOneMenu>
                                    </h:panelGrid>

                                </p:panel>

                            </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup>
                     <p:dataTable var="it" value="#{agendaExameDetalhesBean.carrinho}" emptyMessage="Nenhum exame seleccionado" >
                
                 
                
                
               
                 <p:column>
                    <f:facet name="header">Exame</f:facet>
                    <h:outputText value="#{it.exame.descricaoExame}"/>
                </p:column> 
                
                 <p:column>
                    <f:facet name="header">Preço</f:facet>
                    <h:outputText value="#{it.exame.precoExame}"/>
                </p:column> 
                
                 <p:column>
                    <f:facet name="header">Quantidade</f:facet>
                    <h:outputText value="#{it.quantidade}"/>
                </p:column> 
                
                
                 <p:column>
                    <f:facet name="header">Sub Total</f:facet>
                    <h:outputText value="#{it.exame.precoExame * it.quantidade}"/>
                </p:column> 
                
               
            </p:dataTable>
                </h:panelGroup>
            </p:panelGrid>
             <p:commandButton value="Registar Exame"   action="#{agendaExameDetalhesBean.registarExame()}" ajax="false" update="growl"/>
        </h:form>
        <br></br>
        <h3> Total: #{agendaExameDetalhesBean.soma()}</h3>
        <br></br>
        <h:form>
        
            <h:link  outcome="exame_marcacao" style="font-size: 1.4em; text-decoration: none; color: #00AA66;">
                <h:panelGrid columns="1">
                 <h:outputText value="Adicionar outro exame"/>
                </h:panelGrid>
            </h:link>
        </h:form>
        
    </h:body>
</html>
