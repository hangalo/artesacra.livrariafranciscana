<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">





            <ui:define name="content">
                 <center>
                     <h:graphicImage name="barra3.jpg" library="images"/>
                </center>
                
                <f:view>

                    <b:panel title="Cadastrar Novo Exame" collapsible="false" look="primary">
                        <h:form>
                            <p:messages showDetail="true" showSummary="true" showIcon="true"/>
                            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Descrição"  />  
                                        <p:inputText value="#{exameMB.exame.descricaoExame}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                
                                 <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel  value="Preço"  />  
                                        <p:inputText value="#{exameMB.exame.precoExame}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>

                                
                                  <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Tipo de exame" />
                                        <p:selectOneMenu style="width:200px" id="categoria" filter="true" filterMatchMode="startsWith" label="Tipo de exame" value="#{exameMB.exame.tipoExame}" required="true" converter="tipoExameConverter">
                                            <f:selectItem itemLabel="-Seleccione o tipo de exame-" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{tipoExameMBean.tiposExames}" var="tiposExame" itemValue="#{tiposExame}" itemLabel="#{tiposExame.descricaoTipoExame}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>  
                                

                            </p:panelGrid>   
                            <p:commandButton action="#{exameMB.save}" value="Guardar" ajax="false" update="dtexames"/>
                        </h:form>
                    </b:panel>

                    <b:panel title="Lista dos exames" collapsible="false" look="primary">

                        <h:form>
                            <p:dataTable id="dtexames" value="#{exameMB.exames}" var="item">
                                <p:column headerText="Descrição do exame">

                                    <h:outputText value="#{item.descricaoExame}" />
                                </p:column>
                                
                                <p:column headerText="Preço">
                                    <h:outputText value="#{item.precoExame}" />
                                </p:column>
                                
                                  <p:column headerText="Tipo de exame">
                                      <h:outputText value="#{item.tipoExame.descricaoTipoExame}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>

                    </b:panel>


                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>
