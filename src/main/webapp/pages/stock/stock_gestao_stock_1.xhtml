<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">



            <ui:define name="content">

                <center>
                    <h:graphicImage name="barra3.jpg" library="images"/>
                    <h2>Gestão de stock</h2>
                    <hr/>
                </center>

                <h:form>


                    <p:growl/>





                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >

                        <h:panelGroup>
                            <h:panelGrid columns="1">
                                <h:outputLabel for="@next" value="Escolha o tipo de produto" style="font-size: 1.2em; font-weight: bold" />
                                <p:selectOneMenu id="tipo_analise" value="#{stockProdutoBean.tipoProduto}" converter="tipoProdutoConverter">
                                    <f:selectItem itemLabel="--Seleccionar o tipo de produto--" value="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{tipoProdutoMBean.tipoProdutos}" var="tipoProduto" itemValue="#{tipoProduto}" itemLabel="#{tipoProduto.descricaoTipoProduto}"/>
                                    <f:ajax listener="#{stockProdutoBean.carregarProdutosPorTipoGestaoStock()}" render="tblProdutosStock"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGroup>



                        <h4 style="text-align: center; font-size: 1.3em;"> Produtos disponiveis</h4>
                        <p:dataTable id="tblProdutosStock" var="item" value="#{stockProdutoBean.produtosSeleccionados}" >
                            <p:column>
                                <f:facet name="header">Produto</f:facet>
                                <h:outputText value="#{item.produto.nomeProduto}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header"> Quantidade em Stock</f:facet>
                                <h:outputText value="#{item.produto.quantidadeStock}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header"> Ultima actualizaçao</f:facet>
                                <h:outputText value="#{item.dataActualizacao}">
                                    <f:convertDateTime dateStyle="full"  pattern="dd/MM/yyyy - HH:mm:ss" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Gerir Stock">
                                <p:commandLink value="Registar" action="#{stockProdutoBean.goToRegistarStock()}">
                                    <f:setPropertyActionListener target="#{stockProdutoBean.stockProduto}" value="#{item}"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>      
                    </p:panelGrid>

                </h:form>

              








            </ui:define>



        </ui:composition>

    </body>
</html>
