<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../../WEB-INF/template/template_principal.xhtml">



            <ui:define name="content">

                <center>
                    <h:graphicImage name="barra3.jpg" library="images"/>
                </center>

                <b:panel title="Cadastrar Novo Stock - Definir quantidade" collapsible="false" look="primary">



                    <h:form>
                          <p:growl id="growl" showDetail="true"/>
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >

                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Nome do produto"/>
                                    <p:inputText value="#{stockProdutoGestaoBean.stockProduto.produto.nomeProduto}" size="35" required="true" disabled="true"/>                                        
                                </h:panelGrid>
                            </h:panelGroup>


                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Quantidade"/>
                                    <p:inputText value="#{stockProdutoGestaoBean.stockProduto.quantidade}" required="true" requiredMessage="Campo obrigatório"/>
                                </h:panelGrid>
                            </h:panelGroup>
                          
                        </p:panelGrid>

                        <p:panelGrid columns="4" styleClass="ui-panelgrid-blank ui-fluid" layout="grid" >

                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Preço de compra"/>
                                    <p:inputText value="#{stockProdutoGestaoBean.stockProduto.precoCompra}" required="true" requiredMessage="Campo obrigatório"/>

                                </h:panelGrid>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Data de compra"/>
                                    <p:calendar value="#{stockProdutoGestaoBean.stockProduto.dataCompra}" pattern="dd/MM/yyyy"  showOn="button" required="true" requiredMessage="Campo obrigatório"/>
                                </h:panelGrid>
                            </h:panelGroup>


                            <h:panelGroup/>

                        </p:panelGrid>

                        <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank ui-fluid" >
                            <p:commandButton action="#{stockProdutoGestaoBean.save}" value="Guardar" ajax="false" update="growl"/>

                        </p:panelGrid>
                    </h:form>
                    <h:form>
                        <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank ui-fluid" >
                            <p:commandButton value="Nova Entrada no Stock" action="#{stockProdutoGestaoBean.cancelarStock}"  ajax="false"/>
                        </p:panelGrid>

                    </h:form>
                </b:panel>
            </ui:define>



        </ui:composition>

    </body>
</html>
