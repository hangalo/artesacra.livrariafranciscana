<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <div class="card">
           <p:dataTable var="profissional" value="#{profissionalMB.profissionaisLista}">
        <f:facet name="header">
           Lista dos profissionais
        </f:facet>

        <p:column headerText="Nome">
            <h:outputText value="#{profissional.nomeProfissional}" />
        </p:column>

        <p:column headerText="Sobrenome">
            <h:outputText value="#{profissional.sobrenomeProfissional}" />
        </p:column>

        <p:column headerText="Cateogira">
            <h:outputText value="#{profissional.categoriaProfissional.nomeCategoriaProfissional}" />
        </p:column>

       

        <f:facet name="footer">
            <span class="font-bold">Total #{fn:length(profissionalMB.profissionaisLista)} profissionais.</span>
        </f:facet>
    </p:dataTable>
</div>
    </h:body>
</html>
