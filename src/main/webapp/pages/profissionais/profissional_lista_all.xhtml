<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/template/template_tabelas_configuracoes.xhtml">

            <ui:define name="content">

                <div class="card">
                    <p:dataTable var="profissional" value="#{profissionalMB.profissionaisLista}">
                        <f:facet name="header">
                            Lista dos Funcion√°rios
                        </f:facet>

                        <p:column headerText="Nome">
                            <h:outputText value="#{profissional.nomeProfissional}" />
                        </p:column>

                        <p:column headerText="Sobrenome">
                            <h:outputText value="#{profissional.sobrenomeProfissional}" />
                        </p:column>
                         <p:column headerText="Telefone">
                             <h:outputText value="#{profissional.telefoneProfissional}" />
                        </p:column>
                          <p:column headerText="E-mails">
                              <h:outputText value="#{profissional.emailProfissional}" />
                        </p:column>
                         <p:column headerText="Data de Nascimento">
                             <h:outputText value="#{profissional.dataNascimento}" >
                                 <f:convertDateTime pattern="dd/MM/yyyy"/>
                             </h:outputText>
                        </p:column>





                    </p:dataTable>
                </div>


            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
