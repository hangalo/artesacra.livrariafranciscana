<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
       <title>Livraria Franciscana- Sistema de Gestão de Materias Primas</title>
    </h:head>

    <h:body>
        <div id="wrapper">
        <div id="top">
            <ui:insert name="top">
                <div>
                   <h:graphicImage library="images" name="logo.jpg" height="80" width="160" /> 
               </div>    
            </ui:insert>
        </div>
        <div>
            <div id="left">
                
                <ui:insert name="left">
                     <h:form>
                        <h:commandLink action="/index"  styleClass="button">
                            <h:graphicImage name="home.png" library="images" height="60" width="60"/>  
                        </h:commandLink>
                    </h:form>
                    <hr/>
                    <h:panelGrid columns="1">
                    <h3>Sector de Produção</h3>
                     <h:link outcome="/pages/sector_producao/sector_produicao_registar" value="Novo Registo"/>
                     <h:link outcome="/pages/sector_producao/sector_producao_lista" value="Lista geral"/>
                     <hr/>
                     <h3>Tipo de Produto</h3>
                     <h:link outcome="/pages/tabelas/tipo_produto_novo" value="Novo Registo/Lista"/>
                     <hr/>
                      <h3>Famílias dos produtos</h3>
                     <h:link outcome="/pages/tabelas/familia_produto" value="Novo Registo/Lista"/>
                     <hr/>
                     
                      <h3>Funcionário</h3>
                     <h:link outcome="/pages/profissionais/profissional_novo" value="Novo Registo"/>
                     <h:link outcome="/pages/profissionais/profissional_lista_all" value="Lista geral"/>
                     <hr/>
                      <h3>Categorias(dos Funcionários)</h3>
                     <h:link outcome="/pages/tabelas/categoria_profissional" value="Novo Registo/Lista"/>
                   
                     <hr/>
                     
                </h:panelGrid>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                 <div style="text-align: center">
                <h3> OFM Capuchinhos - 2024</h3>
            </div>
            </ui:insert>
        </div>
</div>
    </h:body>

</html>
